	<!-- 接收组 -->
	<div class="page">
		<div class="panel-header">
			<b>告警中心 > 接收组</b>
			<a class="btn fright cr-blue" href="javascript:location.replace(location.href);" data-toggle="tooltip" data-placement="bottom" title="刷新">
				<span class="glyphicon glyphicon-refresh"></span>
			</a>
		</div>
		
		<div class="panel-content">
			<div class="option">
				<span class="fleft">
					<a class="btn cr-yellow" data-toggle="modal" data-target="#modal-group-add"><span class="glyphicon glyphicon-plus"></span> 新建</a>
				</span>
			</div>
			
			<div style="width:49%; height:450px;" class="fleft">
				<table class="table table-bordered table-hover">
				    <caption class="caption-border">
						<span>接收组</span>
						<span class="fright table-total-size"></span>
					</caption>
					<tbody class="groups-body" style="background:white;">
					</tbody>
				</table>
			</div>
			<div style="width:49%; height:450px;" class="fright">
				<div>
					<table class="table table-bordered table-hover">
					    <thead>
					    	<tr>
					    		<td>
					    			<span class="form-inline fright">
										<select id="receivers" class="form-control" style="min-width:200px;"></select>
										<button id="receiver-add" type="button" class="btn" data-toggle="tooltip" data-placement="top" title="添加"style="height:28px; background:#1CCACC; color:white;">
											<span class="glyphicon glyphicon-plus"></span>
										</button>
					    			</span>
					    		</td>
					    	</tr>
							<tr>
								<th>接收人</th>
							</tr>
					    </thead>	
					</table>
				</div>
				<div style="margin-top:-22px; margin-bottom:20px; overflow-y:auto; max-height:370px;">
					<table class="table table-bordered table-hover">
						<tbody class="receivers-body" style="background:white;">
						</tbody>
					</table>
				</div>
			</div>
			<div class="fright page-footer"></div>
		</div>
	</div>


	<!-- 接收组创建模态框 -->
	<div class="modal fade modal-create" id="modal-group-add" role="dialog" aria-hidden="true">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="title">接收组创建</div>
				<div class="body">
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label class="col-md-3 control-label" style="padding-right:0;">接收组:</label>
							<div class="col-md-8">
								<input id="group-name" class="form-control" type="text" placeholder="请输入接收组名称"/>
							</div>
						</div>
						
						<div style="text-align:right; padding-right:50px;">
							<button id="group-add" type="button" class="btn btn-info" data-dismiss="modal">保存</button>　
							<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- 接收组删除模态框 -->
	<div class="modal fade modal-delete" id="modal-group-del" role="dialog" aria-hidden="true">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="title">项目删除</div>
				<div class="body">
					<form class="form-horizontal" role="form">
						<div class="form-group" style="text-align:center">
							<label>是否确认删除该接收组？</label>
						</div>
						<div style="text-align:right; padding-right:50px;">
							<button id="group-del" type="button" class="btn btn-info" data-dismiss="modal">确定</button>　
							<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- 接收人删除模态框 -->
	<div class="modal fade modal-delete" id="modal-receiver-del" role="dialog" aria-hidden="true">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="title">移除接收人</div>
				<div class="body">
					<form class="form-horizontal" role="form">
						<div class="form-group" style="text-align:center">
							<label>是否确认移除该接收人？</label>
						</div>
						<div style="text-align:right; padding-right:50px;">
							<button id="receiver-del" type="button" class="btn btn-info" data-dismiss="modal">确定</button>　
							<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
