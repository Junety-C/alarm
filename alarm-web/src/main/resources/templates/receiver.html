			<!-- 个人中心 -->
			<div class="collapse navbar-collapse" id="personal-center">
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">
							<span class="fa glyphicon glyphicon-user"></span>

	<nav class="navbar mg0"></nav>
	
	<!-- 菜单栏 -->
	<nav class="menu navbar navbar-vertical-left mg0">
		<ul class="nav navbar-nav">
			<li>
				<a class="page-item" _val="home" href="#">
					<i class="fa glyphicon glyphicon-home icon"></i>

			<li>

	<!-- 接收人 -->
	<div class="page">
		<div class="panel-header">
			<b>告警中心 > 接收人</b>
			<a class="btn fright cr-blue" href="javascript:location.replace(location.href);" data-toggle="tooltip" data-placement="bottom" title="刷新">
				<span class="glyphicon glyphicon-refresh"></span>
			</a>
		</div>
		
		<div class="panel-content">
			<div class="option">
				<span class="fleft">
					<a class="btn cr-yellow" data-toggle="modal" data-target="#modal-receiver-add"><span class="glyphicon glyphicon-plus"></span> 新建</a>
				</span>
				<form class="form-inline fright" role="form">
					<div class="form-group">
						<select id="search-select" class="form-control" style="width:80px;">
							<option _val="name">姓名</option>
							<option _val="mail">邮箱</option>
							<option _val="phone">手机</option>
							<option _val="wechat">微信</option>
							<option _val="qq">QQ</option>
						</select>
					</div>
					<div class="form-group">
						<input id="search-input" type="text" class="form-control" placeholder="查找">
					</div>
					<button id="search-submit" type="button" class="btn btn-default"  data-toggle="tooltip" data-placement="top" title="查询"><span class="glyphicon glyphicon-search"></span></button>
				</form>
			</div>
		
			<table class="table table-bordered table-hover">
			    <caption class="caption-border">
					<span>接收人</span>
					<span class="fright table-total-size"></span>
				</caption>
			    <thead>
					<tr>
						<th>姓名</th>
					    <th>邮箱</th>
					    <th>手机</th>
					    <th>微信</th>
					    <th>QQ</th>
						<th>操作</th>
					</tr>
			    </thead>
				<tbody class="receivers-body" style="background:white;">
				</tbody>
			</table>
			
			<div class="fright page-footer"></div>
		</div>
	</div>

	<!-- 添加接收人模态框 -->
	<div class="modal fade modal-create" id="modal-receiver-add" role="dialog" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="title">创建接收人</div>
				<div class="body">
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label class="col-md-3 control-label"><b style="color:red;">* </b>姓名：</label>
							<div class="col-md-8">
								<input id="receiver-name" class="form-control" type="text" placeholder="请输入姓名"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-3 control-label">邮箱：</label>
							<div class="col-md-8">
								<input id="receiver-mail" class="form-control" type="text" placeholder="请输入邮箱"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-3 control-label">手机：</label>
							<div class="col-md-8">
								<input id="receiver-phone" class="form-control" type="text" placeholder="请输入手机号码"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-3 control-label">微信：</label>
							<div class="col-md-8">
								<input id="receiver-wechat" class="form-control" type="text" placeholder="请输入微信号"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-3 control-label">QQ：</label>
							<div class="col-md-8">
								<input id="receiver-qq" class="form-control" type="text" placeholder="请输入QQ号码"/>
							</div>
						</div>
					</form>
					<div style="text-align:right; padding-right:50px;">
						<button id="receiver-add" type="button" class="btn btn-info" data-dismiss="modal">保存</button>　
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- 更新接收人模态框 -->
	<div class="modal fade modal-create" id="modal-receiver-update" role="dialog" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="title">编辑接收人</div>
				<div class="body">
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label class="col-md-3 control-label"><b style="color:red;">* </b>姓名：</label>
							<div class="col-md-8">
								<input id="receiver-name-update" class="form-control" type="text" placeholder="请输入姓名"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-3 control-label">邮箱：</label>
							<div class="col-md-8">
								<input id="receiver-mail-update" class="form-control" type="text" placeholder="请输入邮箱"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-3 control-label">手机：</label>
							<div class="col-md-8">
								<input id="receiver-phone-update" class="form-control" type="text" placeholder="请输入手机号码"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-3 control-label">微信：</label>
							<div class="col-md-8">
								<input id="receiver-wechat-update" class="form-control" type="text" placeholder="请输入微信号"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-3 control-label">QQ：</label>
							<div class="col-md-8">
								<input id="receiver-qq-update" class="form-control" type="text" placeholder="请输入QQ号码"/>
							</div>
						</div>
					</form>
					<div style="text-align:right; padding-right:50px;">
						<button id="receiver-update" type="button" class="btn btn-info" data-dismiss="modal">保存</button>　
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- 项目删除模态框 -->
	<div class="modal fade modal-delete" id="modal-receiver-del" role="dialog" aria-hidden="true">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="title">接收人删除</div>
				<div class="body">
					<form class="form-horizontal" role="form">
						<div class="form-group" style="text-align:center">
							<label>是否确认删除该接收人？</label>
						</div>
						<div style="text-align:right; padding-right:50px;">
							<button id="receiver-del" type="button" class="btn btn-info" data-dismiss="modal">确定</button>　
							<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
