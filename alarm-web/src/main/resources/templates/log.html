<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<title>告警日志</title>

	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/css/base.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/css/select2.min.css}"/>
	
	<script th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
	<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
	<script th:src="@{/js/select2.min.js}" type="text/javascript"></script>
	<script th:src="@{/js/base.js}" type="text/javascript"></script>
	<script th:src="@{/js/log.js}" type="text/javascript"></script>
</head>
<body>

	<!-- 导航 -->
	<nav class="navbar navbar-default navbar-fixed-top mg0 bg-white" role="navigation">
		<div class="container-fluid">
			<!-- logo -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#personal-center">
					<span class="sr-only"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Logo</a>
				<a class="navbar-brand" href="#">Alarm Center</a>
			</div>

			<!-- 个人中心 -->
			<div class="collapse navbar-collapse" id="personal-center">
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">
							<span class="fa glyphicon glyphicon-user"></span>
							caijt@jpush.cn
							<span class="caret"></span>
						</a>
						<ul class="dropdown-menu" role="menu">
							<li><a href="#">个人信息</a></li>
							<li><a href="#">注销</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<nav class="navbar mg0"></nav>
	
	<!-- 菜单栏 -->
	<nav class="menu navbar navbar-vertical-left mg0">
		<ul class="nav navbar-nav">
			<li>
				<a class="page-item" _val="home" href="#">
					<i class="fa glyphicon glyphicon-home icon"></i>
					<span class="icon-desc">首页</span>
				</a>
			</li>
			<li>
				<a class="page-item" _val="alarm" href="#">
					<i class="fa glyphicon glyphicon-bell icon"></i>
					<span class="icon-desc">告警配置</span>
				</a>
			</li>
			<li>
				<a class="page-item" _val="project" href="#">
					<i class="fa glyphicon glyphicon-tasks icon"></i>
					<span class="icon-desc">项目/模块</span>
				</a>
			</li>
			<li>
				<a class="page-item" _val="receiver" href="#">
					<i class="fa glyphicon glyphicon-user icon"></i>
					<span class="icon-desc">接收人</span>
				</a>
			</li>
			<li>
				<a class="page-item" _val="group" href="#">
					<i class="fa glyphicon glyphicon-user icon"></i>
					<span class="icon-desc">接收组</span>
				</a>
			</li>
			<li>
				<a class="page-item" _val="log" href="#">
					<i class="fa glyphicon glyphicon-list-alt icon"></i>
					<span class="icon-desc">告警日志</span>
				</a>
			</li>
		</ul>
	</nav>

	<!-- 告警日志 -->
	<div class="page">
		<div class="panel-header">
			<b>告警中心 > 告警日志</b>
			<a class="btn fright cr-blue" href="javascript:location.replace(location.href);" data-toggle="tooltip" data-placement="bottom" title="刷新">
				<span class="glyphicon glyphicon-refresh"></span>
			</a>
		</div>
		
		<div class="panel-content">
			<div class="option">
				<form class="form-inline fright" role="form">
					<div class="form-group">
						<select id="search-select" class="form-control" style="width:80px;">
							<option _val="code">代号</option>
							<option _val="alarm_name">告警名称</option>
							<option _val="project_name">项目名称</option>
						</select>
					</div>
					<div class="form-group">
						<input id="search-input" type="text" class="form-control" placeholder="Search"/>
					</div>
					<button id="search-submit" type="button" class="btn btn-default"  data-toggle="tooltip" data-placement="top" title="查询"><span class="glyphicon glyphicon-search"></span></button>
				</form>
			</div>

			<div class="table-responsive">
				<table class="table table-bordered table-hover">
					<caption class="caption-border">
						<span>告警日志</span>
						<span class="fright table-total-size"></span>
					</caption>
					<thead>
						<tr>
							<th>编号</th>
							<th>代号</th>
							<th>告警名称</th>
							<th>时间</th>
							<th>项目</th>
							<th>接收组</th>
							<th>接收人</th>
							<th>状态</th>
							<th>渠道</th>
							<th>内容</th>
						</tr>
					</thead>
					<tbody class="logs-body" style="background:white;">
					</tbody>
				</table>
			</div>
			
			<div class="fright page-footer"></div>
		</div>
	</div>

</body>
</html>
