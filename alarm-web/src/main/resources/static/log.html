<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>告警日志</title>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/index.css"/>
	<link rel="stylesheet" type="text/css" href="css/page.css"/>
	<link rel="stylesheet" type="text/css" href="css/select2.min.css"/>
	
	<script src="js/jquery.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	<script src="js/select2.min.js" type="text/javascript"></script>
	<script src="js/page.js" type="text/javascript"></script>
	<script src="js/logs.js" type="text/javascript"></script>
</head>
<body style="background:#F2F4F8;">
	<div class="page">
		<div class="panel-header">
			<b>告警中心 > 告警日志</b>
			<a class="btn fright cr-blue" href="javascript:location.replace(location.href);" data-toggle="tooltip" data-placement="bottom" title="刷新">
				<span class="glyphicon glyphicon-refresh"></span>
			</a>
		</div>
		
		<div class="panel-content">
			<div class="option">
				<form class="form-inline fright" role="form">
					<div class="form-group">
						<select id="search-select" class="form-control" style="width:80px;">
							<option _val="code">代号</option>
							<option _val="alarm_name">告警名称</option>
							<option _val="project">项目名称</option>
						</select>
					</div>
					<div class="form-group">
						<input id="search-input" type="text" class="form-control" placeholder="Search">
					</div>
					<button id="search-submit" type="button" class="btn btn-default"  data-toggle="tooltip" data-placement="top" title="查询"><span class="glyphicon glyphicon-search"></span></button>
				</form>
			</div>

			<div class="table-responsive">
				<table class="table table-bordered table-hover">
					<caption class="caption-border">
						<span>告警日志</span>
						<span class="fright table-total-size"></span>
					</caption>
					<thead>
						<tr>
							<th>编号</th>
							<th>代号</th>
							<th>告警名称</th>
							<th>时间</th>
							<th>项目</th>
							<th>接收组</th>
							<th>接收人</th>
							<th>状态</th>
							<th>渠道</th>
							<th>内容</th>
						</tr>
					</thead>
					<tbody class="logs-body" style="background:white;">
					</tbody>
				</table>
			</div>
			
			<div class="fright page-footer"></div>
		</div>
	</div>
	<script type="text/javascript">
	
	</script>
</body>
</html>
