<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>项目/模块</title>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/index.css"/>
	<link rel="stylesheet" type="text/css" href="css/page.css"/>
	<link rel="stylesheet" type="text/css" href="css/select2.min.css"/>
	
	<script src="js/jquery.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	<script src="js/select2.min.js" type="text/javascript"></script>
	<script src="js/page.js" type="text/javascript"></script>
</head>
<body style="background:#F2F4F8;">
	<!-- 告警配置 -->
	<div class="page">
		<div class="panel-header">
			<b>告警中心 > 项目/模块</b>
			<a class="btn fright cr-blue" href="javascript:location.replace(location.href);" data-toggle="tooltip" data-placement="bottom" title="刷新">
				<span class="glyphicon glyphicon-refresh"></span>
			</a>
		</div>
		
		<div class="panel-content">
			<div class="option">
				<span class="fleft">
					<a class="btn cr-yellow" data-toggle="modal" data-target="#modal-project"><span class="glyphicon glyphicon-plus"></span> 新建</a>
				</span>
			</div>
			
			<div style="width:49%; height:450px;" class="fleft">
				<table class="table table-bordered table-hover">
				    <caption class="caption-border">
						<span>项目</span>
						<span class="fright">共有 100 条数据</span>
					</caption>
					<tbody style="background:white;">
						<tr>
							<td>cachecloud</td>
						</tr>
						<tr>
							<td>rediscloud</td>
						</tr>
						<tr>
							<td>ad</td>
						</tr>
						<tr>
							<td>sms</td>
						</tr>
						<tr>
							<td>监控</td>
						</tr>
						<tr>
							<td>rabbitmq</td>
						</tr>
						<tr>
							<td>Saas</td>
						</tr>
						<tr>
							<td>反欺诈</td>
						</tr>
					</tbody>
				</table>
			</div>

			<div style="width:49%; height:450px;" class="fright">
				<div>
					<table class="table table-bordered table-hover">
					    <thead>
					    	<tr>
					    		<th>
					    			<span class="form-inline fright">
					    				<form>
					    					<input class="form-control" type="text" placeholder="添加新模块"/>
											<button type="submit" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="添加" style="height:28px; background:#1CCACC; color:white;">
												<span class="glyphicon glyphicon-plus""></span>
											</button>
										</form>
					    			</span>
					    		</th>
					    	</tr>
							<tr>
								<th>模块</th>
							</tr>
					    </thead>	
					</table>
				</div>
				<div style="margin-top:-22px; margin-bottom:20px; overflow-y:auto; max-height:370px;">
					<table class="table table-bordered table-hover">
						<tbody style="background:white;">
							<tr>
								<td>sms-id-gen</td>
							</tr>
							<tr>
								<td>sms-sender</td>
							</tr>
						</tbody>
					</table>
				</div>
				
			</div>

			<div class="fright page-footer"></div>
		</div>
	</div>

	<!-- 告警模态框 -->
	<div class="modal fade alarm-modal" id="modal-project" role="dialog" aria-hidden="true">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="title">项目创建</div>
				<div class="body">
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label class="col-md-3 control-label">项目:</label>
							<div class="col-md-8">
								<input id="alarm-route-key" class="form-control" type="text" placeholder="请输入项目名称"/>
							</div>
						</div>

						<div style="text-align:right; padding-right:50px;">
							<button type="submit" class="btn btn-info" data-dismiss="modal">保存</button>　
							<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
	
	</script>
</body>
</html>
