<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>告警配置</title>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/index.css"/>
	<link rel="stylesheet" type="text/css" href="css/page.css"/>
	<link rel="stylesheet" type="text/css" href="css/select2.min.css"/>
	
	<script src="js/jquery.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	<script src="js/select2.min.js" type="text/javascript"></script>
	<script src="js/page.js" type="text/javascript"></script>
	<script src="js/alarm.js" type="text/javascript"></script>
</head>
<body style="background:#F2F4F8;">
	<!-- 告警配置 -->
	<div class="page">
		<div class="panel-header">
			<b>告警中心 > 告警配置</b>
			<a class="btn fright cr-blue" href="javascript:location.replace(location.href);" data-toggle="tooltip" data-placement="bottom" title="刷新">
				<span class="glyphicon glyphicon-refresh"></span>
			</a>
		</div>
		
		<div class="panel-content">
			<div class="option">
				<span class="fleft">
					<a id="alarm-modal" class="btn cr-yellow" data-toggle="modal" data-target="#modal-alarm"><span class="glyphicon glyphicon-plus"></span> 新建</a>
				</span>
				<form class="form-inline fright">
					<div class="form-group">
						<select id="search-select" class="form-control" style="width:80px;">
							<option _val="code">代号</option>
							<option _val="name">告警名称</option>
							<option _val="group">接收组</option>
							<option _val="project">项目</option>
						</select>
					</div>
					<div class="form-group">
						<input id="search-input" type="text" class="form-control" placeholder="查找">
					</div>
					<button id="search-submit" type="button" class="btn btn-default"  data-toggle="tooltip" data-placement="top" title="查询"><span class="glyphicon glyphicon-search"></span></button>
				</form>
			</div>
		
			<table class="table table-bordered table-hover">
			    <caption class="caption-border">
					<span>告警</span>
					<span class="fright table-total-size"></span>
				</caption>
			    <thead>
					<tr>
						<th>代号</th>
					    <th>告警名称</th>
					    <th>接收组</th>
					    <th>项目</th>
					    <th>模块</th>
					    <th>配置信息</th>
						<th>操作</th>
					</tr>
			    </thead>
				<tbody class="alarms-body" style="background:white;">
				</tbody>
			</table>
			
			<div class="fright page-footer"></div>
		</div>
	</div>
	
	<!-- 告警模态框 -->
	<div class="modal fade modal-create" id="modal-alarm" role="dialog" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="title">告警配置</div>
				<div class="body">
					<form class="form-horizontal">
						<div class="form-group">
							<label class="col-md-3 control-label"><b style="color:red;">* </b>代号：</label>
							<div class="col-md-8">
								<select id="alarm-code" class="form-control" style="width:100%;"></select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-3 control-label"><b style="color:red;">* </b>告警名称：</label>
							<div class="col-md-8">
								<input id="alarm-name" class="form-control" type="text" placeholder="请输入告警名称"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-3 control-label"><b style="color:red;">* </b>项目：</label>
							<div class="col-md-8">
								<select id="alarm-project" class="form-control" style="width:100%;"></select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-3 control-label"><b style="color:red;">* </b>模块：</label>
							<div class="col-md-8">
								<select id="alarm-module" class="form-control" style="width:100%;"></select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-3 control-label"><b style="color:red;">* </b>接收组：</label>
							<div class="col-md-8">
								<select id="alarm-group" class="form-control" style="width:100%;"></select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-3 control-label">路由：</label>
							<div class="col-md-8">
								<input id="alarm-route-key" class="form-control" type="text" placeholder="请输入route-key"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-3 control-label">配置：</label>
							<div class="col-md-8">
								<div class="checkbox">
									<label><input name="config" type="checkbox" checked="checked" value="mail"/>邮件</label>
									<label><input name="config" type="checkbox" checked="checked" value="wechat"/>微信</label>
									<label><input name="config" type="checkbox" value="sms"/>短信</label>
									<label><input name="config" type="checkbox" value="qq"/>QQ</label>
								</div>
							</div>
						</div>
						<div style="text-align:right; padding-right:50px;">
							<button id="alarm-add" type="button" class="btn btn-info">保存</button>　
							<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
	</script>
</body>
</html>
