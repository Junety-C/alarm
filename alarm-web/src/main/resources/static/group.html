<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>接收组</title>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/index.css"/>
	<link rel="stylesheet" type="text/css" href="css/page.css"/>
	<link rel="stylesheet" type="text/css" href="css/select2.min.css"/>
	
	<script src="js/jquery.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	<script src="js/select2.min.js" type="text/javascript"></script>

<body style="background:#F2F4F8;">
	<!-- 告警配置 -->
	<div class="page">
		<div class="panel-header">

		</div>
		
		<div class="panel-content">

				</span>
			</div>
			
			<div style="width:49%; height:450px;" class="fleft">

				    <caption class="caption-border">
						<span>接收组</span>

					</caption>
					<tbody style="background:white;">

							<td>cachecloud</td>

						<tr>
							<td>rediscloud</td>

						<tr>

						<tr>

						<tr>
							<td>rabbitmq</td>
						</tr>
						<tr>
							<td>Saas</td>
						</tr>
						<tr>
							<td>反欺诈</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div style="width:49%; height:450px;" class="fright">
				<div>
					<table class="table table-bordered table-hover">
					    <thead>
					    	<tr>
					    		<td>
					    			<span class="form-inline fright">
										<select id="receivers" class="form-control" style="min-width:200px;"></select>
										<button type="submit" class="btn" data-toggle="tooltip" data-placement="top" title="添加"style="height:28px; background:#1CCACC; color:white;">
											<span class="glyphicon glyphicon-plus""></span>
										</button>
					    			</span>
					    		</td>
					    	</tr>
							<tr>
								<th>接收人</th>
							</tr>
					    </thead>	
					</table>
				</div>
				<div style="margin-top:-22px; margin-bottom:20px; overflow-y:auto; max-height:370px;">
					<table class="table table-bordered table-hover">
						<tbody style="background:white;">
							<tr>
								<td>蔡俊涛</td>
							</tr>
							<tr>
								<td>谭建新</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="fright page-footer"></div>
		</div>
	</div>


	<!-- 告警模态框 -->
	<div class="modal fade modal-create" id="modal-group" role="dialog" aria-hidden="true">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="title">接收组创建</div>
				<div class="body">
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label class="col-md-3 control-label" style="padding-right:0;">接收组:</label>
							<div class="col-md-8">
								<input id="alarm-route-key" class="form-control" type="text" placeholder="请输入接收组名称"/>
							</div>
						</div>
						
						<div style="text-align:right; padding-right:50px;">
							<button type="submit" class="btn btn-info" data-dismiss="modal">保存</button>　
							<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript">

		$("#receivers").select2({
